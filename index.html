<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) tela de login para entrar no site prencha o login</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="Login" required autocomplete="email">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                         </span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a senha <i class="material-symbols-outlined">mail</i>

                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
